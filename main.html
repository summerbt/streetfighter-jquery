<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Knewave' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="viewer">
		<div class="ryu-container">
			<img id="ryu-still" src="images/ryu-standing-still.png"></img>
			<img id="ryu-ready" src="images/ryu-ready-position.gif" style="display:none;"></img>
			<img id="ryu-cool" src="images/ryu-cool.gif" style="display:none;"></img>
			<img id="ryu-throw" src="images/ryu-throwing-hadouken.png" style="display:none;"></img>
			<div class="hadouken-container" style="display:none;">
				<img id="hadouken" src="images/hadouken.gif" ></img>
				<audio id="hadouken-sound" src="sound/hadouken.mp3"><audio>
			</div>
		</div>
		<div class="info-container">
			<p id="first-info-paragraph">Click on Ryu to make him throw a Hadouken.</p>
			<p id="second-info-paragraph">Press and hold down the "x" key to make him strike his cool pose!</p>
		</div>

	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
